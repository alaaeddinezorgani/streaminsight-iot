version: "3.8"

services:

  # =========================
  # Redpanda (Kafka)
  # =========================
  redpanda:
    image: docker.io/redpandadata/redpanda:latest
    container_name: redpanda
    command: >
      redpanda start
      --overprovisioned
      --smp=1
      --memory=512M
      --reserve-memory=0M
      --node-id=0
      --check=false
      --kafka-addr=PLAINTEXT://0.0.0.0:9092
      --advertise-kafka-addr=PLAINTEXT://redpanda:9092
    ports:
      - "9092:9092"
    volumes:
      - redpanda_data:/var/lib/redpanda
    healthcheck:
      test: ["CMD", "rpk", "cluster", "info"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # InfluxDB 2.x
  # =========================
  influxdb:
    image: influxdb:2.7.5
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminpass
      DOCKER_INFLUXDB_INIT_ORG: streaminsight
      DOCKER_INFLUXDB_INIT_BUCKET: iot_bucket
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: admin-token
    volumes:
      - influxdb_data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 6

  # =========================
  # Grafana
  # =========================
  grafana:
    image: grafana/grafana:9.5.12
    container_name: grafana
    depends_on:
      influxdb:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped

  # =========================
  # Producer Python (Kafka)
  # =========================
  producer:
    container_name: producer
    build:
      context: ./producer
      dockerfile: Dockerfile
    depends_on:
      redpanda:
        condition: service_healthy
    environment:
      KAFKA_BROKER: redpanda:9092
      TOPIC: iot-data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 400M

  # =========================
  # Spark Job (Kafka -> InfluxDB)
  # =========================
  spark-job:
    container_name: spark-job
    build:
      context: ./spark-job
      dockerfile: Dockerfile
    depends_on:
      redpanda:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    environment:
      KAFKA_BROKER: redpanda:9092
      KAFKA_TOPIC: iot-data
      INFLUX_URL: http://influxdb:8086
      INFLUX_ORG: streaminsight
      INFLUX_BUCKET: iot_bucket
      INFLUX_TOKEN: admin-token
    volumes:
      - ./spark-job/spark_job.py:/app/spark_job.py
    deploy:
      resources:
        limits:
          memory: 2g

# =========================
# Volumes
# =========================
volumes:
  redpanda_data:
  influxdb_data:

